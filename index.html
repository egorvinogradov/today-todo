<!doctype html>
<html>
<head>
    <title>Today TODO</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/model.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>

    <nav class="sidebar">
        <ul class="sidebar-list">
            <li class="sidebar-list-item m-selected">Today</li>
            <li class="sidebar-list-item">Yesterday</li>
            <li class="sidebar-list-item">Thursday</li>
            <li class="sidebar-list-item">Wednesday</li>
            <li class="sidebar-list-item">Tuesday</li>
            <li class="sidebar-list-item">Monday</li>
            <li class="sidebar-list-item">Sunday</li>
        </ul>
        <button class="sidebar-button" tabindex="3">Open journal</button>
    </nav>

    <div class="todo">
        <h1 class="todo-heading">TODO:</h1>
        <ol class="todo-list"></ol>
        <input class="todo-field" tabindex="1" type="text" placeholder="New task" autofocus>
    </div>

	<script type="application/template" id="template-task">
	    <li class="todo-item" data-id="{{ id }}">
	        <label class="todo-label">
	            <input class="todo-checkbox" tabindex="2" type="checkbox" {% checked ? 'checked' : '' %}>
	            <span class="todo-text">{{ text }}</span>
	        </label>
	        <span class="todo-remove" title="Remove">x</span>
	    </li>
	</script>

</body>
</html>
